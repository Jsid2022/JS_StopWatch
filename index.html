<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>StopWatch Using JS</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>

<body class="flex items-center justify-center bg-[#ffa600] h-[100vh]">

    <main class="w-full">

        <div class="container flex flex-col justify-center items-center space-y-10 py-10 mx-auto">

            <h1 style="font-family: 'Orbitron', sans-serif;" class="text-4xl text-white text-center">JS - STOPWATCH</h1>

            <div class="flex items-center justify-center w-80 h-80 md:w-96 md:h-96 border-[0.3em] rounded-full text-white">

                <div class="space-x-3 flex justify-center items-center">

                    <p id="hundreds" class="text-3xl md:text-4xl">00</p>

                    <p class="text-3xl md:text-4xl">:</p>

                    <p id="tens" class="text-3xl md:text-4xl">00</p>

                    <p class="text-3xl md:text-4xl">:</p>

                    <p id="ones" class="text-3xl md:text-4xl w-full">00</p>

                </div>

            </div>

            <div class="flex items-center space-x-14 p-3 text-white rounded-lg px-5">

                <button id="playBtn" title="Start" onclick="startWatch()" class="text-3xl hover:text-black focus:outline-none">

                    <i class="fa fa-play"></i>

                </button>

                <button onclick="resetWatch()" title="Reset" class="text-3xl hover:text-black focus:outline-none">

                    <i class="fa fa-square"></i>

                </button>

            </div>

        </div>

    </main>

    <script src="index.js"></script>

</body>

</html>
